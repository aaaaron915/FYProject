<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c1d05433e8.js" crossorigin="anonymous"></script>
    <title>Back</title>
    <style>
        .back-button {
            position: absolute;
            top: 50px;
            left: 60px;
            z-index: 9999;
        }
        .back-button a i {
            font-size: 60px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="back-button">
        <a href="#" >
          <i class="fa-solid fa-circle-chevron-left"></i>
        </a>
    </div>
</body>
</html>
