<head>

    <title>Header Footer</title>
    <style>
        .header {
            text-align: center;
            display: flex;
            justify-content: center; /* Center horizontally */

            max-width: 300px;
            background-color: black;
            color: white;
            padding: 20px 620px;
            white-space: nowrap;
            font-size: 20px;
        }

        .header img {
            margin-right: 10px;
        }
        
    </style>
</head>
<body>
    <div class="header">
        <img src="/img/logo.png" alt="Image Logo">
        <h1>Put the page name and logo</h1>
    </div>
    
    <div class="footer">

    </div>
    
</body>
